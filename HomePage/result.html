</head>
<body>
    <header>
        <div class="header-container">
            <img src="Bean Sprouts.JPG" alt="チームロゴ" class="team-logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>

                </ul>
            </nav>
        </div>

    <main>
        <div class="fullscreen-bg3">
            <!-- Background image will be inserted here -->
        </div>

        <div class="navigation">
            <button id="prevBtn">&lt; Previous</button>
            <button id="nextBtn">Next &gt;</button>
        </div>
        <section class="game-info">
            <h1>Game Results</h1>
            <div class="date"></div>
            <div class="teams">
                <div class="team">
                    <h2 class="teamA-name"></h2>
                    <div class="score teamA-score"></div>
                </div>
                <div class="team">
                    <h2 class="teamB-name"></h2>
                    <div class="score teamB-score"></div>
                </div>
            </div>
            <table class="score-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="teamA-scores">
                        <td class="teamA-name"></td>
                        <!-- Scores will be inserted here -->
                    </tr>
                    <tr class="teamB-scores">
                        <td class="teamB-name"></td>
                        <!-- Scores will be inserted here -->
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section class="highlights">
            <h2>Game Highlights</h2>
            <div class="highlights-content"></div>
        </section>

        <section class="photo-gallery">
            <h2>Pick Up Player</h2>
            <div class="photos"></div>
        </section>
    </main>
    <script src="script.js"></script>

    <footer>
        <div class="footer-container">
            <div class="team-info">
                <h2>Sponsor</h2>

            </div>

            <div class="team-info">
                <h2>Bean Sprouts</h2>

                <ul>
                    <li><a href="https://www.instagram.com/beansprouts.to/" target="_blank">Instagram</a></li>
                    <li><a href="mailto:beansprouts.to@gmail.com">beansprouts.to@gmail.com</a></li>
                </ul>
